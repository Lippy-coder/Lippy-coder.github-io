<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitify - Bill Splitting Made Easy</title>
    
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/splitify-2ec5e.firebasestorage.app/o/splitifylogo.jpeg?alt=media&token=72378b49-0e42-4fc2-bd35-4d4264701419" onerror="this.onerror=null;this.src='https://placehold.co/32x32/000000/FFFFFF?text=S';">
    <link rel="apple-touch-icon" href="https://firebasestorage.googleapis.com/v0/b/splitify-2ec5e.firebasestorage.app/o/splitifylogo.jpeg?alt=media&token=72378b49-0e42-4fc2-bd35-4d4264701419" onerror="this.onerror=null;this.src='https://placehold.co/180x180/000000/FFFFFF?text=S';">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>

    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans">

    <!-- Main container -->
    <div id="app" class="max-w-4xl mx-auto p-4 md:p-6">

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"></div>
        </div>
        
        <!-- Message Box -->
        <div id="message-box" class="fixed top-5 right-5 bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hidden z-50 transition-transform transform translate-x-full">
            <p id="message-text"></p>
        </div>

        <!-- Header -->
        <header id="app-header" class="flex justify-between items-center mb-6 hidden">
            <h1 class="text-3xl font-bold text-gray-800">Splitify</h1>
            <div class="flex items-center space-x-4">
                <button id="profile-btn" class="text-gray-600 hover:text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Views will be dynamically inserted here -->
        </main>

        <!-- Auth View -->
        <div id="auth-view" class="max-w-md mx-auto mt-10 p-8 bg-white rounded-xl shadow-md hidden">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Welcome to Splitify</h2>
                <p class="text-gray-500 mt-2">Sign in or create an account to start splitting</p>
            </div>
            <div id="auth-message" class="mb-4 text-center p-2 rounded-md hidden"></div>
            <div class="border-b border-gray-200 mb-6">
                <nav class="-mb-px flex justify-center space-x-8" aria-label="Tabs">
                    <button id="login-tab-btn" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-blue-600 border-blue-600">
                        Login
                    </button>
                    <button id="register-tab-btn" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Register
                    </button>
                </nav>
            </div>
            <form id="login-form">
                <!-- Login fields -->
                <div class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="login-email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="login-password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
                <button type="submit" class="w-full mt-6 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Login
                </button>
            </form>
            <form id="register-form" class="hidden">
                <!-- Register fields -->
                <div class="space-y-4">
                     <div>
                        <label for="register-username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="register-username" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="register-email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="register-password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
                <button type="submit" class="w-full mt-6 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Register
                </button>
            </form>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">My Trips</h2>
                <button id="create-trip-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    New Trip
                </button>
            </div>
            <div id="trips-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Trip cards will be inserted here -->
            </div>
        </div>

        <!-- Trip Detail View -->
        <div id="trip-detail-view" class="hidden">
            <!-- Trip detail content will be inserted here -->
        </div>

        <!-- Modals -->
        <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden z-30"></div>
        
        <!-- Create Trip Modal -->
        <div id="create-trip-modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-xl shadow-lg w-full max-w-md hidden z-40">
            <h3 class="text-2xl font-bold mb-6 text-gray-800">Create a New Trip</h3>
            <form id="create-trip-form">
                <div class="mb-4">
                    <label for="trip-name" class="block text-sm font-medium text-gray-700">Trip Name</label>
                    <input type="text" id="trip-name" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="mb-6">
                    <label for="trip-currency" class="block text-sm font-medium text-gray-700">Default Currency</label>
                    <select id="trip-currency" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <!-- Currency options will be populated by JS -->
                    </select>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-create-trip" class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200">Cancel</button>
                    <button type="submit" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Create</button>
                </div>
            </form>
        </div>

        <!-- Add Expense Modal -->
        <div id="add-expense-modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-xl shadow-lg w-full max-w-lg hidden z-40">
            <h3 class="text-2xl font-bold mb-6 text-gray-800">Add New Expense</h3>
            <form id="add-expense-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Description -->
                    <div class="md:col-span-2">
                        <label for="expense-description" class="block text-sm font-medium text-gray-700">Description</label>
                        <input type="text" id="expense-description" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <!-- Amount -->
                    <div>
                        <label for="expense-amount" class="block text-sm font-medium text-gray-700">Total Amount</label>
                        <input type="number" id="expense-amount" step="0.01" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <!-- Currency -->
                    <div>
                        <label for="expense-currency" class="block text-sm font-medium text-gray-700">Currency</label>
                        <select id="expense-currency" required class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <!-- Options populated by JS -->
                        </select>
                    </div>
                    <!-- Payer -->
                    <div class="md:col-span-2">
                        <label for="expense-payer" class="block text-sm font-medium text-gray-700">Paid by</label>
                        <select id="expense-payer" required class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <!-- Options populated by JS -->
                        </select>
                    </div>
                    <!-- Receipt Upload -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Receipt (Optional)</label>
                        <div class="mt-1 flex items-center space-x-4 p-4 border-2 border-dashed border-gray-300 rounded-md">
                            <div id="receipt-preview-container" class="w-16 h-16 bg-gray-100 rounded-md flex items-center justify-center overflow-hidden">
                                <img id="receipt-preview" src="" alt="Receipt Preview" class="hidden w-full h-full object-cover">
                                <svg id="receipt-placeholder" class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            </div>
                            <div class="flex-1">
                                <input type="file" id="expense-receipt" accept="image/*" class="hidden">
                                <button type="button" id="upload-receipt-btn" class="px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md hover:bg-blue-100">Upload Image</button>
                                <p class="text-xs text-gray-500 mt-1">PNG, JPG, GIF up to 10MB.</p>
                            </div>
                            <button type="button" id="ai-itemize-btn" disabled class="px-4 py-2 text-sm font-medium text-white bg-purple-600 rounded-md hover:bg-purple-700 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" />
                                </svg>
                                AI Itemize
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end space-x-4 mt-8">
                    <button type="button" id="cancel-add-expense" class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200">Cancel</button>
                    <button type="submit" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Add Expense</button>
                </div>
            </form>
        </div>
        
        <!-- Itemize Expense Modal -->
        <div id="itemize-expense-modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-xl shadow-lg w-full max-w-3xl hidden z-40">
            <h3 class="text-2xl font-bold mb-2 text-gray-800">Itemize Expense</h3>
            <p id="itemize-expense-description" class="text-gray-600 mb-6"></p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div id="itemization-form-container">
                    <!-- Form fields for items will be generated here -->
                </div>
                <div id="itemization-summary-container" class="bg-gray-50 p-6 rounded-lg">
                    <h4 class="font-bold text-lg mb-4">Summary</h4>
                    <div id="itemized-summary-div"></div>
                </div>
            </div>
            <div class="flex justify-end space-x-4 mt-8">
                <button type="button" id="cancel-itemize-expense" class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200">Cancel</button>
                <button type="submit" id="submit-expense-btn" form="itemize-expense-form" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Submit Expense</button>
            </div>
        </div>


        <!-- Add Member Modal -->
        <div id="add-member-modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-xl shadow-lg w-full max-w-md hidden z-40">
            <h3 class="text-2xl font-bold mb-6 text-gray-800">Add Member to Trip</h3>
            <form id="add-member-form">
                <div class="mb-4">
                    <label for="member-id" class="block text-sm font-medium text-gray-700">Member's User ID</label>
                    <input type="text" id="member-id" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter the user's full ID">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-add-member" class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200">Cancel</button>
                    <button type="submit" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Add Member</button>
                </div>
            </form>
        </div>

        <!-- Profile Modal -->
        <div id="profile-modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-xl shadow-lg w-full max-w-md hidden z-40">
            <h3 class="text-2xl font-bold mb-6 text-gray-800">My Profile</h3>
            <div id="profile-details" class="space-y-4">
                <!-- Profile details will be inserted here -->
            </div>
            <div class="flex justify-between items-center mt-8">
                <button id="logout-btn" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700">Logout</button>
                <button type="button" id="close-profile-modal" class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200">Close</button>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>

    <!-- Link to the external JavaScript file -->
    <script type="module" src="app.js"></script>

</body>
</html>
